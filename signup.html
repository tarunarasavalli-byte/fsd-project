<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Travel Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <span>Travel Booking Website</span>
    <a href="index.html" class="back-home">üè† Home</a>
  </header>

  <!-- Signup Form -->
  <section class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="handleSignup(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 8px; cursor: pointer;">Login</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
