<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thailand</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2b6cb0;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .back-button, .book-button {
            display: inline-block;
            margin: 10px 10px 20px 0;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover, .book-button:hover {
            background-color: #1e40af;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">üè† HOME</a>
        <h1>Welcome to Thailand</h1>
        <p>üå¥ Land of Smiles <br>
            Thailand is a tropical paradise known for its stunning beaches, vibrant culture, delicious cuisine, and ancient temples. It's a perfect destination for relaxation and adventure.
        </p>

        <div class="gallery">
            <img src="images/thailand1.jpg" alt="Beach" onclick="openModal('images/thailand1.jpg', 'A serene beach with crystal-clear waters')">
            <img src="images/thailand2.jpg" alt="Temple" onclick="openModal('images/thailand2.jpg', 'A majestic temple showcasing Thai architecture')">
            <img src="images/thailand3.jpg" alt="Street Food" onclick="openModal('images/thailand3.jpg', 'Delicious street food in a bustling market')">
            <a href="booking.html?destination=Thailand" class="book-button">BOOK NOW</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        function openModal(imgSrc, description) {
            document.getElementById("imageModal").style.display = "block";
            document.getElementById("modalImage").src = imgSrc;
            document.getElementById("modalText").textContent = description;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
